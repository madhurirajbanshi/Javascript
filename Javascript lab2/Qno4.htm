<body>
    <script>

function factorial(n) {
  if (n < 0) {
    return "Number has to be positive.";
  }

  // Check if the number is even
  if (n % 2 !== 0) {
    return "Factorial is not defined for odd numbers.";
  }

  // Base case
  if (n === 0||n==2) {
    return 2;
  // Recursive case
  } else {
    return n * factorial(n - 2);
  }
  // else  (n % 2 !== 0) {
  //   return "Factorial is not defined for odd numbers.";
  // }
}

let n = 6;
let answer = factorial(n);
document.write("Factorial of " + n + " (even number): " + answer);
  

    </Script>
